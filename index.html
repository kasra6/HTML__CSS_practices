<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Speaker Submission</title>
  <meta name="author" content="Kasra">
  <meta name="description" content="Creating forms">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./styles/main.css" >
</head>

<body>

  <div class="container">
    <header class="form-header">
      <h1>Speaker Submission</h1>
      <p><em>You want to speak at our conference? Fill out the form</em></p>
    </header>
    <form class="speaker-form" action="#" method="post">
      <div class="form-row">
        <label for="full-name">Name:</label>
        <input id="full-name" name="full-name" type="text" placeholder="Kasra">
      </div>
    </form>
  </div>
  <script type="text/javascript" charset="utf-8" src="./js/custom.js"></script>
</body>
</html>
