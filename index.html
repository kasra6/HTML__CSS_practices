<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Speaker Submission</title>
  <meta name="author" content="Kasra">
  <meta name="description" content="Creating forms">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./styles/main.css" >
</head>

<body>

  <div class="container">
    <header class="form-header">
      <h1>Speaker Submission</h1>
      <p><em>You want to speak at our conference? Fill out the form</em></p>
    </header>
    <form class="speaker-form" action="#" method="post">
      <div class="form-row">
        <label for="full-name">Name:</label>
        <input id="full-name" name="full-name" type="text" placeholder="Kasra" required>
      </div>

      <div class="form-row">
        <label for="email">Eamil:</label>
        <input id="email" name="email" type="email" placeholder="Kasra@example.com">
      </div>

      <fieldset class="legacy-form-row">
        <legend>Type of talk</legend>
        <div class="talk-options">
          <input  id="talk-type-1"
                  name="talk-type"
                  type="radio"
                  value="main-stage"/>
          <label for="talk-type-1" class="radio-label">Main Stage</label>
          <input  id="talk-type-2"
                  name="talk-type"
                  type="radio"
                  value="workshop"
                  checked>
          <label for="talk-type-2" class="radio-label">Workshop</label>
        </div>
      </fieldset>

      <div class="form-row">
        <label for="t-shirt">T-Shirt Size</label>
        <select id="t-shirt" name="t-shirt">
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>

      <div class="form-row">
        <label for="abstract">Abstract</label>
        <textarea id="abstract" name="abstract" placeholder="kasra"></textarea>
        <div class="instructions">describe your talk in 500 words or less</div>
      </div>

      <div class="form-row">
        <label class="checkbox-label" for="available"></label>
      </div>
    </form>
  </div>
  <script type="text/javascript" charset="utf-8" src="./js/custom.js"></script>
</body>
</html>
